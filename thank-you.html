<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #2a4d69;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      line-height: 1.6;
    }
    .case-id {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      background: #2a4d69;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .btn:hover {
      background: #1e3d59;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Thank You for Your Payment!</h1>
  <p>Your case has been submitted successfully.</p>
  <p>Our homeopathic doctor will review your case and contact you soon.</p>
  <div class="case-id" id="caseIdDisplay"></div>

  <a href="index.html" class="btn">Back to Home</a>
</div>

<script>
  const caseId = localStorage.getItem("currentCaseId");
  if (caseId) {
    document.getElementById("caseIdDisplay").innerText = "Case ID: " + caseId;
    localStorage.removeItem("currentCaseId"); // Clear after showing
  }
</script>

</body>
</html>
