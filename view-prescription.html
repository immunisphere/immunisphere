<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Prescription</title>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h1 { text-align: center; color: #2a4d69; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    input { border: 1px solid #ccc; }
    button {
      border: none;
      background: #2a4d69;
      color: white;
      cursor: pointer;
    }
    .download-btn { background: #1b7f5a; }
    .result {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .label { font-weight: bold; margin-top: 8px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Check Your Prescription</h1>
  <input type="text" id="caseIdInput" placeholder="Enter Your Case ID" />
  <button onclick="fetchPrescription()">View Prescription</button>

  <div class="result" id="resultBox">
    <div class="label">Patient Name:</div>
    <div id="pName"></div>

    <div class="label">Prescription:</div>
    <div id="pText"></div>

    <div class="label">Doctor Status:</div>
    <div id="pStatus"></div>

    <button class="download-btn" onclick="downloadPDF()">Download Prescription PDF</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAnhR2-KIlypbb4hriWuqFRC3SRk9Zmi2Q",
    authDomain: "immunisphere-f6239.firebaseapp.com",
    projectId: "immunisphere-f6239",
    storageBucket: "immunisphere-f6239.firebasestorage.app",
    messagingSenderId: "141342230101",
    appId: "1:141342230101:web:f9ba568327657e643536dc",
    databaseURL: "https://immunisphere-f6239-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  let currentData = null;

  window.fetchPrescription = function() {
    const caseId = document.getElementById("caseIdInput").value.trim();
    if (!caseId) return alert("Please enter your Case ID");

    get(ref(database, 'cases/' + caseId)).then((snapshot) => {
      if (!snapshot.exists()) return alert("Invalid Case ID");

      const data = snapshot.val();
      currentData = { ...data, caseId };

      pName.innerText = data.name || "N/A";
      pText.innerText = data.prescription || "Prescription not yet added.";
      pStatus.innerText = data.status || "Pending";

      resultBox.style.display = "block";
    });
  }

  window.downloadPDF = async function() {
    if (!currentData) return alert("Load prescription first");

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const logoUrl = "https://via.placeholder.com/120x50?text=Clinic+Logo";
    const signatureUrl = "https://via.placeholder.com/120x50?text=Doctor+Sign";

    const today = new Date().toLocaleDateString();

    // Load images
    const loadImage = url => new Promise(resolve => {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => resolve(img);
      img.src = url;
    });

    const logoImg = await loadImage(logoUrl);
    const signImg = await loadImage(signatureUrl);

    doc.addImage(logoImg, "PNG", 15, 10, 40, 15);

    doc.setFontSize(18);
    doc.text("Homeopathic Prescription", 105, 20, null, null, "center");

    doc.setFontSize(11);
    doc.text(`Date: ${today}`, 150, 30);
    doc.text(`Case ID: ${currentData.caseId}`, 20, 40);
    doc.text(`Patient Name: ${currentData.name}`, 20, 48);

    doc.text("Prescription:", 20, 65);
    const splitRx = doc.splitTextToSize(currentData.prescription || "Not prescribed yet", 170);
    doc.text(splitRx, 20, 75);

    doc.text("Follow-Up Instructions:", 20, 120);
    doc.text("• Take medicines as directed.", 25, 128);
    doc.text("• Avoid strong smelling substances (coffee, camphor, etc.).", 25, 136);
    doc.text("• Follow up after 4 weeks or earlier if symptoms change.", 25, 144);

    doc.addImage(signImg, "PNG", 140, 230, 40, 20);
    doc.text("Dr. ____________", 140, 255);
    doc.text("BHMS, MD (Hom)", 140, 262);

    doc.text("— Immunisphere Homeopathy —", 105, 280, null, null, "center");

    doc.save(`Prescription_${currentData.caseId}.pdf`);
  }
</script>

</body>
</html>
