<!DOCTYPE html>
<html>
<head>
<title>AI Chronic Remedy Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    background:#eef3f8;
}
.header {
    background:#0f6cab;
    color:white;
    padding:18px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}
.container {
    max-width:900px;
    margin:auto;
    padding:20px;
}
.card {
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    margin-bottom:20px;
}
h2 { margin-top:0; color:#333; }
.remedy { margin-bottom:15px; }
.score { float:right; font-weight:bold; }
.bar-bg { background:#eee; border-radius:5px; margin-top:5px; }
.bar-fill { height:10px; border-radius:5px; background:#0f6cab; }
.note { font-size:13px; color:#666; margin-top:10px; }
button {
    padding:12px 18px;
    background:#2bb673;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:15px;
}
button:hover { opacity:0.9; }
</style>
</head>
<body>

<div class="header">üß† AI Chronic Homeopathic Remedy Analysis</div>

<div class="container">

    <div class="card">
        <h2>üìã Extracted Chronic Rubrics</h2>
        <div id="rubricList"></div>
    </div>

    <div class="card">
        <h2>üíä Remedy Probability (Chronic Mode)</h2>
        <div id="results"></div>
        <div class="note">Mental & general symptoms are weighted highest in chronic prescribing</div>
    </div>

    <div class="card" style="text-align:center;">
        <button onclick="sendToDoctor()">Send Case to Doctor Review</button>
    </div>

</div>

<script>
// CHRONIC MODE RUBRICS
const rubrics = [
    { name:"Emotional sensitivity", type:"mental", keynote:true },
    { name:"Reserved personality", type:"mental" },
    { name:"Grief history", type:"mental" },
    { name:"Thirstless", type:"general" },
    { name:"Chilly patient", type:"general" },
    { name:"Headache like hammer", type:"particular" }
];

// Show rubrics
document.getElementById("rubricList").innerHTML =
    rubrics.map(r => "‚Ä¢ " + r.name + " (" + r.type + ")" + (r.keynote ? " ‚≠ê" : "")).join("<br>");

// Remedy database
const repertoryDB = {
    "Nat Mur": ["Reserved personality","Grief history","Headache like hammer","Craves salt"],
    "Pulsatilla": ["Emotional sensitivity","Thirstless","Weepy","Better company"],
    "Sepia": ["Indifference","Irritable","Chilly patient","Hormonal issues"],
    "Sulphur": ["Heat","Standing thinker","Untidy","Burning soles"]
};

// Chronic weighting
const chronicWeights = {
    mental: 4,
    general: 3,
    particular: 1
};

let scores = {};
let maxPossibleScore = 0;

rubrics.forEach(rubric => {
    let rubricWeight = chronicWeights[rubric.type] || 1;
    if (rubric.keynote) rubricWeight += 3;
    maxPossibleScore += rubricWeight;

    for (let remedy in repertoryDB) {
        if (repertoryDB[remedy].some(symptom =>
            rubric.name.toLowerCase().includes(symptom.toLowerCase())
        )) {
            scores[remedy] = (scores[remedy] || 0) + rubricWeight;
        }
    }
});

// Convert to probability %
let remedyResults = Object.entries(scores).map(([remedy, score]) => ({
    name: remedy,
    score: score,
    probability: ((score / maxPossibleScore) * 100).toFixed(1)
}));

remedyResults.sort((a,b)=>b.score-a.score);

// Display
const resultsDiv = document.getElementById("results");

remedyResults.forEach(r => {
    resultsDiv.innerHTML += `
        <div class="remedy">
            <strong>${r.name}</strong>
            <span class="score">${r.probability}%</span>
            <div class="bar-bg">
                <div class="bar-fill" style="width:${r.probability}%"></div>
            </div>
        </div>
    `;
});

// Send to doctor dashboard
function sendToDoctor(){
    localStorage.setItem("chronicRemedyResults", JSON.stringify(remedyResults));
    alert("Chronic case analysis sent to doctor dashboard.");
}
</script>

</body>
</html>
