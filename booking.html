<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Consultation – ImmuniSphere</title>
<style>
body {font-family: Arial, sans-serif; margin: 0; background:#f5f7fa;}
nav {background: #0f6cab; padding: 12px 20px; text-align: center;}
nav a {color: white; margin: 0 15px; text-decoration: none; font-weight: bold;}
nav a:hover {text-decoration: underline;}
.container {max-width: 800px; margin: 40px auto; background:white; padding:30px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
h1 {color:#0f6cab;}
label {font-weight:bold; display:block; margin-top:15px;}
input, select, textarea {
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:5px;
    border:1px solid #ccc;
}
button {
    margin-top:20px;
    background:#2bb673;
    color:white;
    border:none;
    padding:15px;
    width:100%;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}
button:hover {opacity:0.9;}
footer {background:#0f6cab; color:white; text-align:center; padding:20px; margin-top:40px;}
</style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="care-model.html">Care Model</a>
    <a href="medicine-delivery.html">Medicine Delivery</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <h1>Book Your Consultation</h1>
    <p>Please fill in your details. Our care team will assign the most suitable doctor for you.</p>

    <form>
        <label>Full Name</label>
        <input type="text" required>

        <label>Age</label>
        <input type="number" required>

        <label>Gender</label>
        <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Phone Number (WhatsApp preferred)</label>
        <input type="tel" required>

        <label>Email Address</label>
        <input type="email">

        <label>Main Health Concern</label>
        <textarea rows="4" placeholder="Describe your symptoms or condition" required></textarea>

        <label>How long have you had this issue?</label>
        <input type="text" placeholder="e.g., 3 months, 2 years">

        <label>Preferred Consultation Mode</label>
        <select>
            <option>Video Call</option>
            <option>Phone Call</option>
        </select>

        <button type="submit">Submit Consultation Request</button>
    </form>
</div>

<footer>
    <p>ImmuniSphere – Healing That Protects</p>
</footer>

</body>
</html>
