<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ ImmuniSphere</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f6cab,#2bb673);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box {
    background:white;
    padding:40px;
    border-radius:10px;
    width:320px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

h2 { margin-top:0; color:#0f6cab; }

input, select {
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:5px;
    border:1px solid #ccc;
}

button {
    width:100%;
    padding:12px;
    background:#2bb673;
    border:none;
    color:white;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
}

.note {
    font-size:12px;
    margin-top:10px;
    color:#777;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>ImmuniSphere Login</h2>

    <select id="role">
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
    </select>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <p class="note">Demo Login Only</p>
</div>

<script>
function login() {
    const role = document.getElementById("role").value;
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // DEMO USERS
    if(role === "doctor" && user === "doctor" && pass === "1234"){
        window.location.href = "doctor-dashboard.html";
    }
    else if(role === "patient" && user === "patient" && pass === "1234"){
        window.location.href = "patient-case.html";
    }
    else {
        alert("Invalid login details");
    }
}
</script>

</body>
</html>
