<!DOCTYPE html>
<html>
<head>
<title>AI Consultation Mode Selection</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background: linear-gradient(135deg, #0f6cab, #2bb673);
    color:white;
    text-align:center;
}
.container{
    max-width:600px;
    margin:auto;
    padding:60px 20px;
}
h1{
    margin-bottom:10px;
}
p{
    opacity:0.9;
    margin-bottom:40px;
}
.mode-btn{
    display:block;
    width:100%;
    padding:18px;
    margin-bottom:20px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}
.acute{
    background:#ff7043;
    color:white;
}
.chronic{
    background:#0f6cab;
    color:white;
}
.mode-btn:hover{
    transform:scale(1.03);
}
.note{
    font-size:13px;
    opacity:0.8;
    margin-top:20px;
}
</style>
</head>
<body>

<div class="container">
    <h1>ðŸ©º AI Integrated Consultation</h1>
    <p>Select the type of case so the AI uses the correct homeopathic analysis model</p>

    <button class="mode-btn acute" onclick="goAcute()">
        âš¡ Acute Case<br>
        <small>Sudden, recent, intense symptoms</small>
    </button>

    <button class="mode-btn chronic" onclick="goChronic()">
        ðŸ§  Chronic Case<br>
        <small>Long-standing, mental & general symptoms important</small>
    </button>

    <div class="note">
        You can change mode later if symptoms evolve.
    </div>
</div>

<script>
function goAcute(){
    localStorage.setItem("caseMode", "acute");
    window.location.href = "ai-acute-analysis.html";
}

function goChronic(){
    localStorage.setItem("caseMode", "chronic");
    window.location.href = "ai-chronic-analysis.html";
}
</script>

</body>
</html>
