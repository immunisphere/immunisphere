<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Consultation | Immunisphere</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #2a4d69;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background: #2a4d69;
      color: white;
      cursor: pointer;
    }

    .note {
      font-size: 13px;
      color: gray;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Book a Consultation</h1>

  <form id="consultForm">

    <label>Full Name</label>
    <input type="text" id="name" required />

    <label>Age</label>
    <input type="number" id="age" required />

    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Phone Number</label>
    <input type="tel" id="phone" required />

    <label>Main Health Complaint</label>
    <textarea id="complaint" required></textarea>

    <label>Since How Long?</label>
    <input type="text" id="duration" placeholder="e.g. 6 months" required />

    <label>Preferred Consultation Mode</label>
    <select id="consultationMode" required>
      <option value="">Select</option>
      <option value="AI" data-price="999">AI Case Taking + Doctor Review (₹999)</option>
      <option value="Phone" data-price="1499">Phone Consultation + Medicine (₹1499)</option>
      <option value="Video" data-price="1899">Video Consultation + Medicine (₹1899)</option>
    </select>

    <button type="submit">Proceed to Payment</button>
    <div class="note">You will be redirected to secure payment</div>

  </form>
</div>

<script>
  document.getElementById("consultForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const caseId = "CASE_" + Date.now();

    const selectedOption = document.getElementById("consultationMode");
    const price = selectedOption.options[selectedOption.selectedIndex].dataset.price;
    const mode = selectedOption.value;

    const patientData = {
      caseId,
      name: name.value,
      age: age.value,
      gender: gender.value,
      phone: phone.value,
      main_complaint: complaint.value,
      duration: duration.value,
      consultationMode: mode,
      amount: price,
      status: "Pending Payment"
    };

    // Store temporarily before payment
    localStorage.setItem("pendingCase", JSON.stringify(patientData));

    // Redirect to payment page
    window.location.href = `payment.html?caseId=${caseId}&amount=${price}`;
  });
</script>

</body>
</html>
