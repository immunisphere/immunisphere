<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background: linear-gradient(135deg, #0f6cab, #2bb673);
    color:white;
    text-align:center;
}
.container{
    max-width:600px;

.card{
    background:white;
    color:#333;

    margin-top:20px;
}

    padding:14px 20px;
    margin:10px;

.auto{ background:#2bb673; color:white; }
.ai{ background:#ff7043; color:white; }
.phone{ background:#2bb673; color:white; }

</head>
<body>

<div class="container">
    <h1>ðŸ©º Consultation Recommendation</h1>
    <p>Let AI suggest the best consultation type for you</p>

    <button class="auto" onclick="autoRecommend()">ðŸ¤– Auto Recommend</button>

    <div class="card">

        <button class="phone" onclick="goPhone()">Phone Consultation with 1 month medicine â€“ â‚¹1499</button>
        <button class="video" onclick="goVideo()">Video Consultation with 1 month medicine â€“ â‚¹1899</button>
        <div id="decision" class="result"></div>
    </div>
</div>

<script>
// Example patient data from AI case page
const caseData = JSON.parse(localStorage.getItem("aiCaseData")) || {
    severity: "moderate",
    chronic: true,
    prefersTalking: true
};

function autoRecommend(){
    let recommendation = "ai";

    if(caseData.severity === "high" || caseData.prefersTalking){
        recommendation = "video";
    } else if(caseData.chronic){
        recommendation = "phone";
    }

    if(recommendation === "video"){
        document.getElementById("decision").innerHTML = "ðŸŽ¥ Recommended: VIDEO CONSULTATION (â‚¹1899)";
        localStorage.setItem("consultationType", "video");
        setTimeout(()=>window.location.href="video-booking.html",1500);
    }
    else if(recommendation === "phone"){
        document.getElementById("decision").innerHTML = "ðŸ“ž Recommended: PHONE CONSULTATION (â‚¹1499)";
        localStorage.setItem("consultationType", "phone");
        setTimeout(()=>window.location.href="phone-booking.html",1500);
    }
    else{
        document.getElementById("decision").innerHTML = "ðŸ¤– Recommended: AI CONSULTATION (â‚¹999)";
        localStorage.setItem("consultationType", "ai");
        setTimeout(()=>window.location.href="ai-case-taking.html",1500);
    }
}

function goAI(){
    localStorage.setItem("consultationType", "ai");
    window.location.href = "ai-case-taking.html";
}

function goPhone(){
    localStorage.setItem("consultationType", "phone");
    window.location.href = "phone-booking.html";
}

function goVideo(){
    localStorage.setItem("consultationType", "video");
    window.location.href = "video-booking.html";
}
</script>

</body>
</html>
